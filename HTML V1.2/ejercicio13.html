<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="./css/ejercicio13.css" />
  </head>

  <body>
    <div id="container">
      <h3 id="o">Rellena tu CV</h3>
      <form
        action="/php/insertar_CV.php"
        method="post"
        enctype="multipart/form-data"
      >
        Nombre<br />
        <input type="text" name=" Nombre" value="" size="20" maxlength="30" />
        <br />
        Apellidos<br />
        <input
          type="text"
          name=" apellidos"
          value=""
          size="50"
          maxlength="80"
        />
        <br />
        Contraseña <br />
        <input type="password" name="contraseña" value="" maxlength="10" />
        <br />
        DNI <br />
        <input type="text" name=" Dni" value="" size="10" maxlength="9" />
        <br />
        Sexo<br />
        <input
          type="radio"
          name=" sexo"
          value="hombre"
          checked="checked"
        />Hombre<br />
        <input type="radio" name=" sexo" value="mujer" />mujer <br /><br />
        Incluir mi Foto <input type="file" name="foto" />

        <br /><br />
        <input
          name="suscribir"
          type="checkbox"
          value="Suscribir "
          checked="checked"
        />Suscribirme al boletin de novedades <br /><br />
        <input type="submit" name="enviar" value="Guardar cambios" />
        <input
          type="reset"
          name=" limpiar"
          value="Borrar los datos introducidos"
        />
      </form>
    </div>
  </body>
</html>
